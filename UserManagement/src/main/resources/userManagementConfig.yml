
spring:
  application:
    name: UserManagement
  datasource:
    url: jdbc:postgresql://postgres:5432/user_service_db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
